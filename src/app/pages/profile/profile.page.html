<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/main/tabs/cosplays/my-cosplays"></ion-back-button>
      
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" 
      [routerLink]="['/', 'profile', 'edit-profile' ]">
        Edit
      </ion-button>
      <ion-button color="primary" 
      (click)="Share()">
        <ion-icon name="share-social"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <ion-row>
    <ion-col text-center>
      <ion-avatar class="user-image">
        <img src="/assets/avatar.png">
      </ion-avatar>
      <ion-text color="dark">
        <h2 class="user-name">SpaceRonin</h2>
      </ion-text>

      <ion-list>
        <ion-item target="_blank" href={{instagram_url}}>
          <ion-label color="primary" position="stacked">Instagram</ion-label>
          <ion-input readonly="true">
            <a target="_blank" slot="start" >{{instagram_name}}</a>
          </ion-input>
          <ion-icon slot="end" name="link-outline"></ion-icon>
        </ion-item>
        <ion-item target="_blank" href={{twitter_url}}>
          <ion-label color="primary" position="stacked">Twitter</ion-label>
          <ion-input readonly="true">
            <a  >{{twitter_name}}</a>
          </ion-input>
          <ion-icon slot="end" name="link-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-item class="list-header">Actividad Reciente</ion-item>
      <ion-list>
        <ion-item class="post-item">
          <ion-thumbnail slot="start">
            <ion-img src="./../../assets/images/stock5.jpg"></ion-img>
          </ion-thumbnail>
          <ion-thumbnail slot="start">
            <ion-img src="./../../assets/images/stock6.jpg"></ion-img>
          </ion-thumbnail>
          <ion-thumbnail slot="start">
            <ion-img src="./../../assets/images/stock7.jpg"></ion-img>
          </ion-thumbnail>
          <ion-thumbnail slot="start">
            <ion-img src="./../../assets/images/stock8.jpg"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-list>
      
      <ion-row class="gallery">
        <ion-col>
          
            <ion-img src="./../../assets/images/stock7.jpg"></ion-img>
          
        </ion-col>
        <ion-col>
          
            <ion-img src="./../../assets/images/stock8.jpg"></ion-img>
          
        </ion-col>
        <ion-col>
          
            <ion-img src="./../../assets/images/stock9.jpg"></ion-img>
          
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
