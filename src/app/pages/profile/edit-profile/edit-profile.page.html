      <form [formGroup]="form">

      <ion-list>

            <ion-label>
              GENERAL
            </ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-label position="stacked">Nombre de Perfil</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
          </ion-item>

          <app-image-picker
          [selectedImage]="imgSrc"
          [showPreview]="form.get('imageUrl').value"
          (imagePick)="onImagePicked($event)"></app-image-picker>
          <div class="progress">
            <div class="progress-bar progress-bar-stripped bg-success" role="progressbar" 
            [style.width]="(uploadPercent | async) + '%'">
