<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>

    <!-- 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/cosplays/my-cosplays"></ion-back-button>
    </ion-buttons>
    -->
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="ionicForm" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>

            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
                type="email" 
                name="email" 
                email
                formControlName="email"
              ></ion-input>
            </ion-item>
            <!-- Error messages -->
            <span class="error ion-padding" *ngIf="errorControl.email.touched && errorControl.email.errors?.required">
              Email is required.
            </span>
            <span class="error ion-padding" *ngIf="errorControl.email.touched && errorControl.email.errors?.minlength">
              Email should be min 2 chars long.
            </span>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                name="password" 
                formControlName="password"
              ></ion-input>
            </ion-item>
            <!-- Error messages -->
            <span class="error ion-padding" *ngIf="errorControl.password.touched && errorControl.password.errors?.required">
              Password is required.
            </span>
            <span class="error ion-padding" *ngIf="errorControl.password.touched && errorControl.password.errors?.minlength">
              Password should be min 2 chars long.
            </span>
           

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-button 
          type="button"
          color="primary" 
          fill="clear"
          expand="block"
          [routerLink]="['/registration']"
          >Signup</ion-button>

          <ion-button 
          type="submit" 
          color="primary" 
          expand="block"
          (click)="logIn()"
          >
            Login
          </ion-button>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <span class="divider line one-line text-center">or</span>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="danger"
            (click)="authService.GoogleAuth()"
            expand="block"
          >
            Login with Google
          </ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  --->

  
</ion-content>
