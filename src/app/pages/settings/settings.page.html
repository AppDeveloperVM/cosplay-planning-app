<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/main/tabs/cosplays/my-cosplays"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-grid>
<ion-row>
<ion-col size-sm="12" size-md="12" size-lg="8" offset-lg="2" size-xl="8" offset-xl="2">

  <div class="content" *ngIf="!isLoading">
  <p class="space-left">ACCOUNT</p>
  <ion-list lines="none">
    <ion-item button="true">
      <ion-icon slot="start" name="person-circle-outline" size="large"></ion-icon>
      <ion-label>{{ userData.email }}</ion-label>
    </ion-item>
    <ion-item disabled="true">
      <ion-icon slot="start" name="eye-outline"></ion-icon>
      <ion-label>Private Account</ion-label>
      <ion-toggle name="private"   [(ngModel)]="privateAccount" (ionChange)="updateOption('privateAccount',$event.detail)"></ion-toggle>
    </ion-item>
  </ion-list>

  <p class="space-left">NOTIFICATIONS</p>
  <ion-list lines="none">
    <ion-item disabled="true">
      <ion-icon slot="start" name="mail-unread-outline"></ion-icon>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle name="notifications" [(ngModel)]="push_notifs" (ionChange)="updateOption('push_notifs',$event.detail)"></ion-toggle>
    </ion-item>
  </ion-list>

  <p class="space-left">THEME</p>
  <ion-list lines="none">
    <!--
    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle name="darkmode" [(ngModel)]="darkMode" (ionChange)="updateOption('darkMode',$event.detail)"></ion-toggle>
    </ion-item>
    -->
    <ion-item disabled="true">
      <ion-label>Theme options</ion-label>
      <ion-select interface="popover" [(ngModel)]="theme" (ionChange)="updateOption('theme',$event.detail)">
        <ion-select-option value="dark-theme">Dark</ion-select-option>
        <ion-select-option value="light-theme">Light</ion-select-option>
        <ion-select-option value="purple-theme">Purple</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <p>HELP</p>
  <ion-list lines="none">
    <ion-item button="true" detail>
      <ion-icon slot="start" name="albums-outline"></ion-icon>
      <ion-label >Guides</ion-label>
    </ion-item>
    <ion-item button="true" detail>
      <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
      <ion-label >Contact us</ion-label>
    </ion-item>
  </ion-list>
  </div>

</ion-col>
</ion-row> 
</ion-grid>
</ion-content>
