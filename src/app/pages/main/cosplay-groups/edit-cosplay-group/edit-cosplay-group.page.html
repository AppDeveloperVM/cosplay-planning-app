<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="!isLoading"
      [defaultHref]="'main/tabs/cosplay-groups/details/' + cosplayGroup.id"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Cosplay Group</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateCosplayGroup()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div text-center *ngIf="isLoading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.title">
              <div class="error-message" *ngIf="form.get('title').hasError(validation.type) && (form.get('title').dirty || form.get('title').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Series</ion-label>
            <ion-input type="text" formControlName="series"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.series">
              <div class="error-message" *ngIf="form.get('series').hasError(validation.type) && (form.get('series').dirty || form.get('series').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Place</ion-label>
            <ion-input type="text" formControlName="place"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.description">
              <div class="error-message" *ngIf="form.get('description').hasError(validation.type) && (form.get('description').dirty || form.get('description').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Starts</ion-label>
            <ion-datetime
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]=""
            [max]=""
            formControlName="dateFrom"
            required
            ></ion-datetime>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.dateFrom">
              <div class="error-message" *ngIf="form.get('dateFrom').hasError(validation.type) && (form.get('dateFrom').dirty || form.get('dateFrom').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size-sm="6" >
          <ion-item>
            <ion-label position="floating">Ends</ion-label>
            <ion-datetime 
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]=""
            [max]=""
            formControlName="dateTo"
            required
            ></ion-datetime>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.dateTo">
              <div class="error-message" *ngIf="form.get('dateTo').hasError(validation.type) && (form.get('dateTo').dirty || form.get('dateTo').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker
          [selectedLocationImage]="actualMapImage"
          [showPreview]="form.get('location').value"
          [getCurrentLocation]="false"
          (locationPick)="onLocationPicked($event)">
        </app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
          [selectedImage]="actualImage"
          [showPreview]="form.get('imageUrl').value"
          (imagePick)="onImagePicked($event)">
        </app-image-picker>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
