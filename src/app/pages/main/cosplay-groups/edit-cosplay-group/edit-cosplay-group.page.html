<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="!isLoading"
      [defaultHref]="'main/tabs/cosplay-groups/details/' + cosplayGroup.id"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Cosplay Group</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateCosplayGroup()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div text-center *ngIf="isLoading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
    <ion-row>
    <ion-col size-sm="12" size-md="12" size-lg="8" offset-lg="2" size-xl="8" offset-xl="2">

      <ion-row>
        <ion-col>
          <app-image-picker
          [selectedImage]="imgSrc"
          [showPreview]=""
          [aspectRatio]="1 / 1"
          (imagePick)="onImagePicked($event)">
        </app-image-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.title">
              <div class="error-message" *ngIf="form.get('title').hasError(validation.type) && (form.get('title').dirty || form.get('title').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" position="floating">Series</ion-label>
            <ion-input type="text" formControlName="series"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.series">
              <div class="error-message" *ngIf="form.get('series').hasError(validation.type) && (form.get('series').dirty || form.get('series').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" position="floating">Place</ion-label>
            <ion-input type="text" formControlName="place"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validations.description">
              <div class="error-message" *ngIf="form.get('description').hasError(validation.type) && (form.get('description').dirty || form.get('description').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" >
            <ion-label position="floating" color="primary">Fechas</ion-label>
            <ion-datetime
            presentation="date"
            [multiple]="true"
            [value]="['2022-06-03', '2022-06-13', '2022-06-29']"

            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]=""
            [max]=""
            required
            ></ion-datetime>
        </ion-col>

        <ion-col size-sm="6">
          <ion-label position="floating" color="primary">Localizaci√≥n</ion-label>
          <app-geolocation-picker
            [selectedLocationImage]="actualMapImage"
            [showPreview]=""
            [getCurrentLocation]="false"
            (locationPick)="onLocationPicked($event)">
          </app-geolocation-picker>
        </ion-col>
      </ion-row>
      

  </ion-col>
  </ion-row>
  </ion-grid>
  </form>
</ion-content>
