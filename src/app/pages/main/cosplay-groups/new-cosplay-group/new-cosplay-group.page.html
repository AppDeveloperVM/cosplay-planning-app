<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/cosplay-groups"></ion-back-button>
    </ion-buttons>
    <ion-title>New Cosplay Group</ion-title>
    <ion-buttons slot="primary">
      <ion-button 
      [disabled]="!form.valid || !isFormReady" 
      (click)="onSaveCosGroup()" >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="form">
  <ion-grid>
  <ion-row>
  <ion-col size-sm="12" size-md="12" size-lg="8" offset-lg="2" size-xl="8" offset-xl="2">

    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <div class="error-container">
          <div *ngFor="let validation of validations.title">
            <div class="error-message" *ngIf="form.get('title').hasError(validation.type) && (form.get('title').dirty || form.get('title').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label position="floating">Series</ion-label>
          <ion-input type="text" formControlName="series" ></ion-input>
        </ion-item>
        <div class="error-container">
          <div *ngFor="let validation of validations.series">
            <div class="error-message" *ngIf="form.get('series').hasError(validation.type) && (form.get('series').dirty || form.get('series').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>
        <div class="error-container">
          <div *ngFor="let validation of validations.description">
            <div class="error-message" *ngIf="form.get('description').hasError(validation.type) && (form.get('description').dirty || form.get('description').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label position="floating">Place</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="place"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" >

        <ion-item id="open-modal">
          <ion-icon icon="calendar-outline" slot="start" color="primary"></ion-icon>
          <ion-label>Elige Fecha</ion-label>
          <ion-text slot="end">{{ formattedString }}</ion-text>
        </ion-item>
        <ion-modal class="datepicker_modal" trigger="open-modal" >
          <ng-template>
            <ion-content>
              <ion-datetime  
              #datetime
              [value]="dateValue" size="cover"
              (ionCancel)="showPicker = false"
              (ionChange)="dateChanged(datetime.value)"
              >
              <ion-buttons slot="buttons">
                <ion-button (click)="close()">Cancelar</ion-button>
                <ion-button (click)="select()" color="primary">Listo</ion-button>
              </ion-buttons>
              </ion-datetime>
            </ion-content>
          </ng-template>
        </ion-modal>
        <!-- <ion-datetime *ngIf="showDatePicker" 
        #datetime
        [value]="dateValue" size="cover"
        (ionChange)="dateChanged(datetime.value)"
        showDefaultButtons="true"
        (ionCancel)="showPicker = false"
        >
        </ion-datetime> -->

        <div class="error-container">
          <div *ngFor="let validation of validations.dateFrom">
            <div class="error-message" *ngIf="form.get('dateFrom').hasError(validation.type) && (form.get('dateFrom').dirty || form.get('dateFrom').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size-sm="6"  >
        <app-geolocation-picker
        [showPreview]="form.get('location').value"
        (locationPick)="onLocationPicked($event)">
        </app-geolocation-picker>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="12" offset-sm="">
        <app-image-picker
        [showPreview]="form.get('imageUrl').value"
        [aspectRatio]="1 / 1"
        (imagePick)="onImagePicked($event)">
      </app-image-picker>
      </ion-col>
    </ion-row>

  </ion-col>
  </ion-row>
  </ion-grid>
</form>

</ion-content>
