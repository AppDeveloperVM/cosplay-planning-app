<ion-item 
  (click)="onGoToSee(cosplay.id)"
  routerDirection="forward"
  button
  detail
  class="cosplay_item">

  <div >
    <ion-thumbnail class="thumbnail_icon" slot="start">
      <img [debug]="true" [defaultImage]="defaultImg" [lazyLoad]="imageUrl" >
    </ion-thumbnail>
  </div>
  

  <ion-label>
    <div class="header">
      <ion-item>
      <div class="header-info truncate">
        <h1>{{ cosplay.characterName }}</h1>
        <p>{{ cosplay.series }}</p>
      </div>
      <ion-button 
      *ngIf="editMode$ | async"
      slot="end" size="medium" color="danger" 
      (click)="onDeleteCosplay(cosplay.id);$event.stopPropagation();">
        <ion-icon  name="close" ></ion-icon>
      </ion-button>
    </ion-item>
    </div>  
  </ion-label>
</ion-item>
