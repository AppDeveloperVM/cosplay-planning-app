<ion-item 
  (click)="onGoToSee(cosplay.id)"
  routerDirection="forward"
  button
  detail
  class="cosplay_item">

  
  <div >
    <div class="thumbnail_icon" >
      <ion-thumbnail class="thumbnail_icon" slot="start">
        <img class="image"  [defaultImage]="defaultImg" [lazyLoad]="imageUrl" [errorImage]="defaultImg" 
        > 
        <!-- [debug]="true" (onStateChange)="onImgLazyLoaded($event)"-->
      </ion-thumbnail>
    </div>
  </div>
  

  <ion-label>
    <div class="header">
      <ion-item>
      <div class="header-info truncate">
        <h1>{{ cosplay.characterName }}</h1>
        <p>{{ cosplay.series }}</p>
      </div>
      <ion-button 
      *ngIf="dataService.editMode$ | async"
      slot="end" size="medium" color="danger" 
      (click)="onDeleteCosplay(cosplay.id);$event.stopPropagation();">
        <ion-icon  name="close" ></ion-icon>
      </ion-button>
    </ion-item>
    </div>  
  </ion-label>
</ion-item>
