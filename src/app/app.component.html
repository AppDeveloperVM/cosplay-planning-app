<ion-app>
  <ion-menu side="start" menuId="m1">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Cosplay Planning
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle menu="m1">
          <ion-item routerLink="/main" >
            <ion-icon name="apps-outline" slot="start"></ion-icon>
            <ion-label>Main</ion-label>
          </ion-item >
          </ion-menu-toggle>
          <ion-menu-toggle menu="m1">
          <ion-item routerLink="/profile" lines="none" >
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item >
          </ion-menu-toggle>
          <ion-menu-toggle menu="m1">
            <ion-item routerLink="/main/tabs/cosplays/cosplay-groups" lines="none" >
              <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label>Cosplay Groups</ion-label>
            </ion-item >
            </ion-menu-toggle>
          <ion-menu-toggle menu="m1">
          <ion-item routerLink="/settings">
            <ion-icon name="settings-outline" slot="start" ></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle menu="m1">
          <ion-item lines="none">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
