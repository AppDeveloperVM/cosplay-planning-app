<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button size="small" shape="round" color="medium" (click)="mostrarPop($event)">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="dark" slot="end" *ngIf="notifications.length > 0 && checked_notif == false">{{notifications.length}}</ion-badge>
      </ion-button>
      <div *ngIf="routeArray != null">
      <ion-button  [routerLink]="routeArray">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
