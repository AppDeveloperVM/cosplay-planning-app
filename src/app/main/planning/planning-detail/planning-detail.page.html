<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/planning"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ planning.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary"  
        [routerLink]="['/', 'planning' , 'edit' , planningId ]"
      >
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding text-center>
        <p>{{ planning.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img role="button" (click)="onShowFullMap()" class="location-image" [src]="planning.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
