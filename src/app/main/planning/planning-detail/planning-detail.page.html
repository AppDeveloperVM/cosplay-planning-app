<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isLoading">{{ planning.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/planning"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary"  
        [routerLink]="['/', 'main' , 'tabs' ,'planning' , 'edit' , planningId ]">
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div text-center *ngIf="isLoading">        
    <ion-spinner color="primary" ></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding text-center>
        <p>{{ planning.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img role="button" (click)="onShowFullMap()" class="location-image" [src]="planning.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
