<app-header titulo="Planning" [routeArray]="['/', 'main', 'tabs' , 'planning', 'new-planning' ]">
</app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col
      size-md="6"
      offset-md="3"
      text-center
      *ngIf="!isLoading && ( !relevantPlannings || relevantPlannings.length <= 0 )">
        <p text-center>No cosplay Groups found!</p>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" 
      *ngIf="!isLoading && relevantPlannings && relevantPlannings.length > 0">
        <ion-list *ngFor="let planningitem of relevantPlannings" >
          <app-planning-item [planning]="planningitem"></app-planning-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
