<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/planning"></ion-back-button>
    </ion-buttons>
    <ion-title>New Planning</ion-title>
    <ion-buttons slot="end">
      <ion-title text-center></ion-title>
      <ion-button 
      [disabled]="!form.valid || !isFormReady"
      (click)="onSavePlanning()" >
        <ion-icon 
        name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
          <!-- Error messages -->
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.required">
            Title is required.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.minlength">
            Title should be min 2 chars long.
          </span>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" type="text" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Starts</ion-label>
            <ion-datetime
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]=""
            [max]=""
            formControlName="startsAt"
            required
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" >
          <ion-item>
            <ion-label position="floating">Ends</ion-label>
            <ion-datetime 
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]=""
            [max]=""
            formControlName="endsAt"
            required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker
          [showPreview]="form.get('location').value"
          [multiple]="false"
          (locationPick)="onLocationPicked($event)"></app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
          [showPreview]="form.get('imageUrl').value"
          (imagePick)="onImagePicked($event)"></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
