<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cosplay Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item 
          *ngFor="let cosplaygroup of cosplaygroups" 
          [routerLink]="['/','main','tabs','cosplays','cosplaysgroups',cosplaygroup.id]"
          detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="cosplaygroup.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ cosplaygroup.title }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
