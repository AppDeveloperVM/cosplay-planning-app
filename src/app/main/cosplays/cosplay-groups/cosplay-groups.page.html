<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cosplay Groups</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/main/tabs/cosplays/cosplay-groups/new-cosplay-group">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event.detail.value)">
    <ion-segment-button value="all" checked>All Cosplay Groups</ion-segment-button>
    <ion-segment-button value="requested">Requested cosplay Groups</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col
      size-md="6"
      offset-md="3"
      text-center
      *ngIf="!isLoading && ( !relevantCosplayGroups || relevantCosplayGroups.length <= 0 )">
        <p>No cosplay Groups found!</p>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" 
      *ngIf="!isLoading && relevantCosplayGroups && relevantCosplayGroups.length > 0">
        <ion-list *ngFor="let cosplaygroup of relevantCosplayGroups" >
          <app-cosplay-group-item [cosplaygroup]="cosplaygroup"></app-cosplay-group-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
