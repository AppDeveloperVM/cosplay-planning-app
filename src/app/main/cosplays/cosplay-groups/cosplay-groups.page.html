<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cosplay Groups</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/main/tabs/cosplays/cosplay-groups/new-cosplay-group">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list *ngFor="let cosplaygroup of cosplaygroups" 
        >
          <app-cosplay-group-item></app-cosplay-group-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
