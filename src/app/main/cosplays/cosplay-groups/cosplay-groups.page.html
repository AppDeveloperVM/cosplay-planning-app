<app-header titulo="Cosplay Groups" [routeArray]="['/', 'main', 'tabs' , 'cosplays', 'cosplay-groups', 'new' ]">
</app-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event.detail.value)">
    <ion-segment-button value="all" checked>All Groups</ion-segment-button>
    <ion-segment-button value="requested">My Requested </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>

      <ion-col
        size-md="6"
        offset-md="3"
        text-center
        *ngIf="cosGroups$ | async as data"
      >
        <div *ngIf="!isLoading && data.length == 0">
          <p text-center>No cosplay Groups found! Please create one first</p>
          <ion-button routerLink="/main/tabs/cosplays/cosplay-groups/new">New Cosplay Group</ion-button>
        </div>
      </ion-col>

      <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center" 
      *ngIf="!isLoading ">
        <ion-list *ngFor="let cosplaygroupitem of cosGroups$ | async" >
          <app-cosplay-group-item [cosplaygroup]="cosplaygroupitem"></app-cosplay-group-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
