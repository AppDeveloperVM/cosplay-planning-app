<app-header titulo="Cosplay Groups" [routeArray]="['/', 'main', 'tabs' , 'cosplays', 'cosplay-groups', 'new-cosplay-group' ]">
</app-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event.detail.value)">
    <ion-segment-button value="all" checked>All Groups</ion-segment-button>
    <ion-segment-button value="requested">My Requested </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>

      <ion-col
        size-md="6"
        offset-md="3"
        text-center
        *ngIf="!isLoading "
      >
        <p text-center>No cosplay Groups found!</p>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" 
      *ngIf="!isLoading ">
        <ion-list *ngFor="let cosplaygroupitem of cosGroups$ | async" >
          <app-cosplay-group-item [cosplaygroup]="cosplaygroupitem"></app-cosplay-group-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
