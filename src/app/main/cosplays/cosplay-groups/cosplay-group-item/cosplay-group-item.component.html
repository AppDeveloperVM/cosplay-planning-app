<ion-item (click)="onGoToSee(cosplaygroup)"
detail>
    <ion-thumbnail slot="start" *ngIf="cosplaygroup.imageUrl != null">
      <ion-img [src]="imgSrc"></ion-img>
    </ion-thumbnail>
    <ion-icon *ngIf="cosplaygroup.imageUrl == null" slot="start" name="image"></ion-icon>

    <ion-label>
      <h1>{{ cosplaygroup.title }}</h1>
      <div class="cosplaygroup-details">
        <ion-icon name="location" color="secondary"></ion-icon>
        <span class="place space-left space-right truncate">{{ cosplaygroup.place }}</span>
        <div class="dates">
          <ion-icon name="calendar" color="secondary"></ion-icon>
          <ion-text  class="space-left">{{ isMobile == true ? (  cosplaygroup.dateFrom | date: 'MMM d' ) : (  cosplaygroup.dateFrom | date ) }}</ion-text> 
          <span class="space-left">to</span>
          <ion-text  class="space-left">{{ isMobile == true ? ( cosplaygroup.dateTo | date: 'MMM d' ) : ( cosplaygroup.dateTo | date ) }}</ion-text>
        </div>
      </div>
    </ion-label>
</ion-item>
