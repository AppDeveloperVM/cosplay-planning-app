<ion-item [routerLink]="['/','main','tabs','cosplays','cosplay-groups', cosplaygroup.id ]"
detail>
    <ion-thumbnail slot="start">
      <ion-img [src]="cosplaygroup.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h1>{{ cosplaygroup.title }}</h1>
      <div class="cosplaygroup-details">
        <ion-icon name="location" color="secondary"></ion-icon>
        <span class="place space-left space-right">{{ cosplaygroup.place }}</span>
        <ion-icon name="calendar" color="secondary"></ion-icon>
        <ion-text  class="space-left">{{ cosplaygroup.availableFrom | date }}</ion-text>
        <span class="space-left">to</span>
        <ion-icon name="calendar" class="space-left" color="secondary"></ion-icon>
        <ion-text  class="space-left">{{ cosplaygroup.availableTo | date }}</ion-text>
      </div>
    </ion-label>
</ion-item>
