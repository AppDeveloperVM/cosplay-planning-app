<ion-item [routerLink]="['/','main','tabs','cosplays','cosplaysgroups',cosplaygroup.id]"
detail>
    <ion-thumbnail slot="start">
      <ion-img [src]="cosplaygroup.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h1>{{ cosplaygroup.title }}</h1>
      <div>
        <ion-icon name="calendar"></ion-icon>
        <ion-text color="primary">{{ getDummyDate() | date }}</ion-text>
        <span>to</span>
        <ion-icon name="calendar"></ion-icon>
        <ion-text color="primary">{{ getDummyDate() | date }}</ion-text>
      </div>
    </ion-label>
</ion-item>
