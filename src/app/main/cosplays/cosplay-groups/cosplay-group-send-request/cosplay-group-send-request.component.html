<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedCosplayGroup.title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Check information</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <p>Character requested: <!--{{ selectedCosplay.characterName }}--></p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
        <ion-button color="primary" (click)="onSendCosplayGroupRequest()">Send Request!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
