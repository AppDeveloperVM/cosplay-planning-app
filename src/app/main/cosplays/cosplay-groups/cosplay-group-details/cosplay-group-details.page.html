<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isLoading">{{ cosplayGroup.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/cosplays/cosplay-groups"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-title text-center>{{ isLoading ? 'Loading...' : '' }}</ion-title>
      <ion-button >
        <ion-icon #favIcon name="heart"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isLoading" color="primary"  
        [routerLink]="['/', 'main', 'tabs' , 'cosplays', 'cosplay-groups' , 'edit' , cosplayGroupId ]"
      >
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">        
    <ion-spinner color="primary" ></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding text-center>
        <p>{{ cosplayGroup.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img role="button" (click)="onShowFullMap()" class="location-image" [src]="cosplayGroup.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">

        <div class="list-header">
          <p>Actual Characters taken</p>
          <ion-button size="small" color="secondary" (click)="onEditCosGroupMembers()">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </div>

        <ion-list *ngFor="let cosplayMember of cosplayGroupMembers;" >
          <ion-item><p>{{ cosplayMember?.name }}</p></ion-item>
        </ion-list>


      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        
          <ion-button color="primary" margin 
          routerDirection="forward"
          [routerLink]="['/', 'main', 'tabs', 'cosplays', 'cosplay-groups' ,'cosplay-group-form-request', cosplayGroup.id ]" 
          expand="block"
          >
          Make Request
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
