<ion-header>
  <ion-toolbar>
    <ion-title>{{ cosplayGroup.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/cosplays/my-cosplays"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <p>Actual characters taken</p>
        <ion-list>
          <ion-item>
            <p>Tanjiro</p>
          </ion-item>
          <ion-item>
            <p>Rengoku</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        
          <ion-button color="primary" margin (click)="onRequestCosplayGroup()" expand="block">
          Send Request
          </ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
