<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedCosplayGroup.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Requested Character</ion-label>
            <ion-input type="text" ngModel name="requestedCharacter"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" type="submit" expand="block">Send Request!</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
