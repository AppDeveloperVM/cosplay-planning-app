<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedCosplayGroup.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
    <ion-row>
    <ion-col size-sm="6" offset-sm="3">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Character Name</ion-label>
        <ion-input 
          type="text" 
          ngModel
          name="character" 
          required minlength="1"
          #charCtrl="ngModel">
        </ion-input>
      </ion-item>
      <ion-item 
        *ngIf="!charCtrl.valid && charCtrl.touched"
        lines="none"
        >
        <ion-label>Should be a valid character name</ion-label>
      </ion-item>
    </ion-list>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" margin type="submit" (click)="onRequestCosplayGroup()" expand="block"
          [disabled]="!f.valid"
          >
          Send Request
          </ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>

  
</ion-content>
