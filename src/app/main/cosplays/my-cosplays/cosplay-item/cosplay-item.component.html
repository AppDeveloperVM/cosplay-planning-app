<ion-item 
  (click)="onGoToSee(cosplay)"
  routerDirection="forward"
  detail
>
  <ion-thumbnail *ngIf="cosplay.imageUrl != null" slot="start">
    <ion-img [src]="cosplay.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-icon *ngIf="cosplay.imageUrl == null" slot="start" name="image"></ion-icon>
  <ion-label>
    <h2>{{ cosplay.characterName }}</h2>
    <p>{{ cosplay.series }}</p>
  </ion-label>
</ion-item>
