<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My cosplays</ion-title> 
    <ion-buttons slot="primary">
      <ion-button size="small" shape="round" color="medium" (click)="mostrarPop($event)">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="dark" slot="end">{{notifications}}</ion-badge>
      </ion-button>
      <ion-button routerLink="/main/tabs/cosplays/my-cosplays/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment value="unfinished" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" checked>All Cosplays</ion-segment-button>
    <ion-segment-button value="finished">Finished Cosplays</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="!relevantCosplays || relevantCosplays.length <= 0">
    <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      <p>There are no cosplays to show</p>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-grid *ngIf="relevantCosplays.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="listedLoadedCosplays" approxItemHeight="45px">
          <ion-item 
          routerDirection="forward"
          [routerLink]="['/', 'main', 'tabs', 'cosplays', 'my-cosplays', relevantCosplays[0].id ]"
          detail 
          *virtualItem="let cosplay"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="cosplay.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ relevantCosplays[0].characterName }}</h2>
              <p>{{ relevantCosplays[0].series }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
