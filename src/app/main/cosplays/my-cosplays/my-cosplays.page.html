<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My cosplays</ion-title> 
    <ion-buttons slot="primary">
      <ion-button size="small" shape="round" color="medium" (click)="mostrarPop($event)">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="dark" slot="end">{{notifications.length}}</ion-badge>
      </ion-button>
      <ion-button routerLink="/main/tabs/cosplays/my-cosplays/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event.detail.value)">
    <ion-segment-button value="all" checked>All Cosplays</ion-segment-button>
    <ion-segment-button value="finished">Finished Cosplays</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <div *ngIf="isLoading" text-center>        
          <ion-spinner color="primary" ></ion-spinner>
        </div>
        <div text-center *ngIf="!isLoading && relevantCosplays.length <= 0">
          <p>No cosplays found! Please create one first</p>
          <ion-button routerLink="/main/tabs/cosplays/my-cosplays/new-cosplay">New Cosplay</ion-button>
        </div>
        <ion-virtual-scroll [items]="listedLoadedCosplays" approxItemHeight="45px" >
          <ion-item 
          routerDirection="forward"
          [routerLink]="['/', 'main', 'tabs', 'cosplays', 'my-cosplays', cosplay.id ]"
          detail 
          *virtualItem="let cosplay"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="cosplay.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ cosplay.characterName }}</h2>
              <p>{{ cosplay.series }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
