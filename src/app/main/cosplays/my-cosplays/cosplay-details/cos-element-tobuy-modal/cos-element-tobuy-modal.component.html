<ion-header>
  <ion-toolbar>
    <ion-title>to BUY</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="p" (click)="onCancel()">{{ closeButtonText }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="inner-content">
  <div class="main">

    <form [formGroup]="form">
      
      <ion-item class="form-item" lines="full">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" placeholder="..." autofocus="true" formControlName="name" required></ion-input>
      </ion-item>
      <ion-row class="form-item">
        <ion-col class="ion-no-padding right-space">
          <ion-item lines="full">
            <ion-label position="stacked">Coste</ion-label>
            <ion-input type="text" formControlName="cost" placeholder="0 €" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="ion-no-padding left-space">
          <ion-item lines="full">
            <ion-label>¿Listo?</ion-label>
            <ion-checkbox formControlName="completed"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

        <app-image-picker></app-image-picker>   

      <ion-item class="form-item" lines="full">
        <ion-label position="stacked">Notas</ion-label>
        <ion-textarea formControlName="notes" placeholder="Extra info.." autoGrow="false"></ion-textarea>
      </ion-item>
      
    </form>

    
  </div>
  

  <div class="action-buttons">
    <ion-button color="softblue">
      Delete
    </ion-button>
    <ion-button color="softblue">
      Edit
    </ion-button>
    <ion-button color="softblue" (click)="onSubmitElement()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-button>
  </div>

</div>
