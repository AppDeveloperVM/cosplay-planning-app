<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Cosplay List" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon #favIcon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="primary"  
        [routerLink]="['/', 'main', 'tabs' , 'cosplays', 'my-cosplays' , 'edit' , cosplay.id ]"
      >
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-row>
    <ion-col class="content-col">
      <ion-thumbnail class="user-image">
        <img src="{{ cosplay.imageUrl }}">
      </ion-thumbnail>
      <ion-text color="dark">
        <h2 class="user-name">{{ cosplay.characterName }}</h2>
      </ion-text>

      <ion-list>
        <ion-item>
          <ion-label position="stacked">Series</ion-label>
          <ion-input color="primary" readonly="true">{{cosplay.series}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-input color="primary" readonly="true">{{cosplay.description}}</ion-input>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-content>
