<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>New Contact</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismissModal()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" [disabled]="!createContactForm.valid" (click)="submitForm()">
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-thumbnail class="user-image">
    <img src="/assets/avatar.png">
  </ion-thumbnail>

  <ion-row class="add-photo-wrapper">
    <ion-button fill="clear">Add Photo</ion-button>
  </ion-row>

  <form #f="ngForm" #createForm="ngForm" (ngSubmit)="createContact(createContactForm.value)">
    <ion-list>
      <ion-item>
        <ion-input ngModel placeholder="First name" inputMode="text" clearInput="true" name="firstName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input ngModel  placeholder="Last name" inputMode="text" clearInput="true" name="lastName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input ngModel  placeholder="Email" inputMode="email" clearInput="true" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input ngModel  placeholder="Phone" inputMode="tel" clearInput="true" name="phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select ngModel placeholder="Select one" name="category">
          <ion-select-option value="Family">Family</ion-select-option>
          <ion-select-option value="Friend">Friend</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
