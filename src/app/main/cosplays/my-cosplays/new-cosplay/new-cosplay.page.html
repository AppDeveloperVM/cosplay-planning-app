<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>New Cosplay</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/cosplays/my-cosplays/">
        Cancel
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" 
      [disabled]="!form.valid || !isFormReady" 
      (click)="onSubmitCosplay()">
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Character Name</ion-label>
            <ion-input type="text" formControlName="characterName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
          [showPreview]="form.get('imageUrl').value"
          (imagePick)="onImagePicked($event)"></app-image-picker>
          <div class="progress">
            <div class="progress-bar progress-bar-stripped bg-success" role="progressbar" 
            [style.width]="(uploadPercent | async) + '%'">
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Series</ion-label>
            <ion-input type="text" formControlName="series" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>

  
</ion-content>
