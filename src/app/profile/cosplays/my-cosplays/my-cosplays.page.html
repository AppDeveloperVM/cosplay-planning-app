<ion-header>
  <ion-toolbar>
    <ion-title>My cosplays</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="loadedCosplays[0].imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ loadedCosplays[0].characterName }}</h2>
            <p>{{ loadedCosplays[0].series }}</p>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
