<ion-header>
  <ion-toolbar>
    <ion-title>My cosplays</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/profile/tabs/cosplays/my-cosplays/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let cosplay of loadedCosplays.slice(0)"
          routerDirection="forward"
          [routerLink]="['/', 'profile', 'tabs', 'cosplays', 'my-cosplays', cosplay.id ]"
          detail >
            <ion-thumbnail slot="start">
              <ion-img [src]="cosplay.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ cosplay.characterName }}</h2>
              <p>{{ cosplay.series }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
