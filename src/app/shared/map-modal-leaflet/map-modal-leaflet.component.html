<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione la localización</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="mapId" style="width: 100%; height: 90%"></div>
  <div *ngIf="selectable" id="map_options">
    <div >
      <ion-button [color]="clickTriggersNewPlace == true ? 'success' : 'primary'" (click)="enableClickListener()">
        <span *ngIf="clickTriggersNewPlace == true">
          Añada marcador
        </span>
        <span *ngIf="clickTriggersNewPlace == false">
          Añadir marcador
        </span>
      </ion-button>
      <ion-button [hidden]="true" (click)="defineRoute()">
        Definir ruta
      </ion-button>
    </div>
      <!--<ion-label class="options_label">Select a Place by clicking on the map</ion-label>-->
  </div>
</ion-content>
