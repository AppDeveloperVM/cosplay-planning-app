<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/main/tabs/cosplays/cosplay-groups"></ion-back-button>
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form >
    <ion-grid>
    <ion-row>
    <ion-col size-sm="6" offset-sm="3">
    <ion-list>
      <ion-item>
        <ion-row>
        <ion-col col-3>
          <ion-label position="floating">Character Name</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label position="floating">Cosplayer Name</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-button class="delete-btn" color="danger" position="floating">
            Delete <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-col>
        </ion-row>
      </ion-item>
      
    </ion-list>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" margin type="submit"  expand="block"
          >
          Update
          </ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>

</ion-content>
