<div class="picker">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img 
  role="button"
  class="location-image" [src]="selectedLocationImage" 
  (click)="onPickLocation()"
  *ngIf="selectedLocationImage && !isLoading"></ion-img>
  <ion-button color="primary" (click)="onPickLocation()" 
  *ngIf="!selectedLocationImage && !isLoading">
    <ion-icon name="map"></ion-icon>
    <ion-label>Select location</ion-label>
  </ion-button>
</div>
