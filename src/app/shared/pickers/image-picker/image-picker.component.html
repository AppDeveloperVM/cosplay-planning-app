<div class="picker">
  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  <ion-img 
  role="button"
  class="image" 
  [src]="selectedImage"
  *ngIf="selectedImage"
  >
  </ion-img>
  <ion-button id="btn_overlay" color="primary" (click)="onPickImage()">
  <!--*ngIf="!selectedImage || !showPreview"-->
    <ion-icon class="icon_over" name="camera"></ion-icon>
    <ion-label class="label_over">Take picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg"
*ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
