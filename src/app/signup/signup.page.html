<ion-header>
  <ion-toolbar>
    <ion-title>Create new account</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/cosplays/my-cosplays"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="Primary">
  <form [formGroup]="ionicForm" (ngSubmit)="onSubmit(f)" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>

            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input 
                type="text" 
                required
                formControlName="name"
              ></ion-input>
            </ion-item>
            <!-- Error messages -->
            <span class="error ion-padding" *ngIf="errorControl.name.touched && errorControl.name.errors?.required">
              Name is required.
            </span>
            <span class="error ion-padding" *ngIf="errorControl.name.touched && errorControl.name.errors?.minlength">
              Name should be min 2 chars long.
            </span>

            
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
                type="email" 
                name="email" 
                required 
                formControlName="email"
              ></ion-input>
            </ion-item>
            <!-- Error messages -->
            <span class="error ion-padding" *ngIf="errorControl.email.touched && errorControl.email.errors?.required">
              Email is required.
            </span>
            <span class="error ion-padding" *ngIf="errorControl.email.touched && errorControl.email.errors?.minlength">
              Email should be min 2 chars long.
            </span>
           

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                name="password" 
                required 
                minlength="6"
                formControlName="password"
              ></ion-input>
            </ion-item>
            <!-- Error messages -->
            <span class="error ion-padding" *ngIf="errorControl.password.touched && errorControl.password.errors?.required">
              Password is required.
            </span>
            <span class="error ion-padding" *ngIf="errorControl.password.touched && errorControl.password.errors?.minlength">
              Password should be min 2 chars long.
            </span>
            

            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input 
                type="password"
                name="confirm_password" 
                required 
                minlength="6"
                formControlName="confirm_password"
              ></ion-input>
            </ion-item>
            <!-- Error messages -->
            <span class="error ion-padding" *ngIf="errorControl.confirm_password.touched && errorControl.confirm_password.errors?.required">
              Password is required.
            </span>
            <span class="error ion-padding" *ngIf="errorControl.confirm_password.touched && errorControl.confirm_password.errors?.minlength">
              Password should be min 2 chars long.
            </span>
            

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col size-sm="6" offset-sm="3">

          <ion-button 
            type="submit" 
            color="primary" 
            fill="clear"
            expand="block" 
            [routerLink]="['/login']">
            Login
          </ion-button>

          <ion-button 
            type="submit" 
            color="primary" 
            (click)="onSubmit()" 
            expand="block"
            
            >
            Signup
          </ion-button>

        </ion-col>


      

    </ion-row>
  </ion-grid>
</form>

</ion-content>
